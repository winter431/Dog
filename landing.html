<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Match Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #ffcc99; /* Paw match theme */
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #ff9966; /* Soft paw color */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e6894e;
        }

        footer {
            background-color: #ffcc99;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Paw Match</h1>
        <p>Welcome to the best place to find your paw-some friend!</p>
    </header>

    <section class="content">
        <h2>Connect with fellow pet lovers!</h2>
        <p>Join our community of paw lovers to find, share, and connect with adorable pets.</p>

        <div class="btn-container">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Register</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Paw Match. All rights reserved.</p>
    </footer>

</body>
</html>
