<!-- templates/send_message.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .message-form {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto;
        }
        .message-form textarea {
            width: 100%;
            padding: 10px;
            height: 150px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            resize: none;
        }
        .message-form button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .message-form button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <div class="message-form">
        <h2>Send Message</h2>
        <form method="POST">
            <textarea name="content" placeholder="Write your message..." required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
