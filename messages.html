<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h2 {
      color: #ff6347;
      text-align: center;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #ff6347;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
    }

    .message-box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <a href="{{ url_for('view_dogs') }}" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

  <h2>Messages</h2>

  <!-- Example static message -->
  <div class="message-box">
    <strong>From:</strong> Admin<br>
    <strong>Message:</strong> Thank you for applying to adopt one of our dogs! We'll be in touch soon.
  </div>

</body>
</html>
